<div class="container"> 
  <div class="left_wrap">
    <mat-card>
      <img mat-card-avatar src="{{partnerImg}}">
      {{partnerName}}さんにメッセージを送りましょう！
      <div class="back-button">
        <button mat-button (click)="onBackClick()">←</button>
      </div>
    </mat-card>
    <div *ngFor="let message of messages"> 
      <div *ngIf="message['USER_ID'] === myInfo['USER_ID']">
        <mat-card class="me">
          {{message['MESSAGE']}}
          <div class="dateTime">
            {{message['SEND_DATETIME']}}
          </div>
        </mat-card>
      </div>
      <div *ngIf="message['USER_ID'] !== myInfo['USER_ID']">
        <mat-card class="partner">
          {{message['MESSAGE']}}
          <div class="dateTime">
            {{message['SEND_DATETIME']}}
          </div>
        </mat-card>
      </div>
    </div>
    <mat-card class="bottom-area">
      <input matInput class="input-area" name="message" placeholder="メッセージを入力..." [(ngModel)]="sendMessage">
      <button mat-button class="send-button" (click)="onSendClick()">送信</button>
    </mat-card>
  </div>
  <div class="right_wrap">
    <mat-card class="card">
      <img mat-card-image src="{{partnerImg}}" onMouseDown="return false;" onSelectStart="return false" oncontextmenu="return false;">
      <mat-card-content>
        <div class="userName">{{selectedUser['USER_NAME']}}</div>
        <div class="userName">{{selectedUser['PROFILE']}}</div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
