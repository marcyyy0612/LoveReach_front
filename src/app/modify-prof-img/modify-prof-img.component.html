<form (ngSubmit)="onOkClick(data)" #modifyForm="ngForm">
  <div mat-dialog-content>
    <div>
      写真
      <input class="right" type="file" accept="image/jpeg, image/png" name="file" (change)="selectedFile($event)" required>
    </div>
    <div *ngIf="isFaildModify" class="faild-message">修正に失敗しました</div>
  </div>
  <div mat-dialog-actions>
    <button mat-button type="submit" (click)="onOkClick(data)" [disabled]="modifyForm.invalid">変更</button>
  </div>
</form>
