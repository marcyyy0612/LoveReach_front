<div mat-dialog-content>
  <div>
    メールアドレス
    <input matInput [(ngModel)]="data.mailAddress">
  </div>
  <div>
    パスワード
    <input matInput  [(ngModel)]="data.password" type="password">
    <!-- <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon> -->
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onSignupButton()">SignUp</button>
  <button mat-button (click)="onOkClick(data)">Ok</button>
</div>
